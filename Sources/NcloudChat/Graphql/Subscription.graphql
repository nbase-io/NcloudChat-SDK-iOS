query subscription (
    $projectId: String!,
    $channelId: String!,
    $id: String!
) {
    subscription (
        projectId: $projectId,
        channelId: $channelId,
        id:$id
    ) {
        id
        user {
            name
            profile
            country
        }
        mark {
            user_id
            message_id
            sort_id
        }
        channel_id
        user_id
        online
        push
        created_at
    }
}

query subscriptions (
    $projectId: String!,
    $option: String!,
    $filter: String!,
    $sort: String
) {
    subscriptions (
        projectId: $projectId,
        option:$option,
        filter:$filter,
        sort:$sort
    ) {
        totalCount
        edges {
            node {
                id
                user {
                    name
                    profile
                    country
                }
                channel_id
                user_id
                online
                push
                created_at
            }
        }
    }
}
