mutation createSubscription (
    $projectId: String!,
    $channelId: String!,
    $option: String,
) {
    createSubscription (
        input: {
            projectId: $projectId,
            channelId: $channelId,
            option: $option
        }
    ) {
        subscription {
            id
            channel_id
            user_id
            language
            push
            mute
            online
            channel {
                name
                type
                image_url
                push
                disabled
            }
            mark {
                user_id
                message_id
                sort_id
                unread
            }
            uniquekey
            created_at
            updated_at
        }
    }
}

