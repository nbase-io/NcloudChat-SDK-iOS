query channel($id: String, $projectId: String!, $uniqueId: String) {
    channel(projectId: $projectId, id:$id, uniqueId:$uniqueId) {
        id
        project_id
        name
        user_id {
            id
            name
            profile
            device_type
            language
        }
        unique_id
        type
        translation
        members
        push
        link_url
        image_url
        created_at
        updated_at
        last_message {
        message_id
        sort_id
        project_id
        channel_id
        message_type
        mentions
        mentions_everyone
        has
        sender {
            id
            name
            profile
        }
        admin {
            id
            name
            profile
        }
        content
        created_at
        }
    }
}

query channels($projectId: String!, $filter: String!, $sort: String, $option:String) {
    channels(projectId: $projectId, filter:$filter, sort:$sort, option:$option) {
        totalCount
        edges {
            node {
                id
                project_id
                name
                user_id {
                    id
                    name
                    profile
                    device_type
                    language
                }
                unique_id
                type
                translation
                members
                push
                link_url
                image_url
                created_at
                updated_at
                last_message {
                    message_id
                    sort_id
                    project_id
                    channel_id
                    message_type
                    mentions
                    mentions_everyone
                    has
                    sender {
                        id
                        name
                        profile
                    }
                    admin {
                        id
                        name
                        profile
                    }
                    content
                    created_at
                }
            }
        }
    }
}


